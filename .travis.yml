language: cpp

sudo: required

branches:
  only:
    - master
    - develop
    - coverity_scan

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  include:
    # Coverity Scan (Linux Debug)
    - os: linux
      compiler: gcc
      before_install:
        - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
        - git clone https://github.com/linux-test-project/lcov.git
        - cd lcov
        - sudo make install
        - cd ..
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - cmake
            - lcov
            - gzip
        coverity_scan:
          project:
            name: "j-bruel/cRegister"
            description: "Register C++ API. Smart memory, allowing to interact and persist data in an architectural, dynamic and simplified way."
          notification_email: jonathan.bruel@outlook.fr
          build_command_prepend: "cov-configure --comptype gcc --compiler g++-8 --template && cmake -DCMAKE_CXX_COMPILER=g++-8 -DGEN_DOCS=OFF ."
          build_command: "cmake --build ."
          branch_pattern: coverity_scan
      if: branch = coverity_scan
      before_script: echo "Coverity Scan"
      script: echo "Coverity Scan"
    # Code coverage (Linux Debug)
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - cmake
            - lcov
            - gzip
      before_script:
        - git clone https://github.com/linux-test-project/lcov.git
        - cd lcov
        - sudo make install
        - cd ..
        - (echo y;echo o conf prerequisites_policy follow;echo o conf commit) | cpan PerlIO::gzip
        - mkdir -p build && cd build
        - sudo perl -MCPAN -e 'install PerlIO::gzip'
      script:
        - cmake --build . -- -j2
        - cmake --build . --target coverage
      after_success:
        - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
      if: branch != coverity_scan
    # Linux Release
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - cmake
            - lcov
            - gzip
      env:
        - MATRIX_EVAL="COMPILER=g++-8 && BUILD_TYPE=Release"
      if: branch != coverity_scan
    # OSX Debug
    - os: osx
      osx_image: xcode10
      compiler: clang
      addons:
        homebrew:
          packages:
            - beanstalk
            - lcov
          update: true
      env:
        - MATRIX_EVAL="COMPILER=clang++ && BUILD_TYPE=Debug"
      if: branch != coverity_scan
    # OSX Release
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      addons:
        homebrew:
          packages:
            - beanstalk
            - lcov
          update: true
      env:
        - MATRIX_EVAL="COMPILER=clang++ && BUILD_TYPE=Release"
      if: branch != coverity_scan

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  - mkdir -p build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_COMPILER=$COMPILER -DBUILD_TESTS=ON -DGEN_DOCS=OFF ..

script:
  - cmake --build . -- -j2 # Build the code
  - ctest --output-on-failure
  - sudo cmake --build . --target install # Install the necessary files
